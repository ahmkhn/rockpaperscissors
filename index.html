<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button class="rock-button b1" onClick="setRock(); playRound();">Rock</button>
        <button class="paper-button b1" onClick="setPaper(); playRound();">Paper</button>
        <button class="scissors-button b1" onClick="setScissors(); playRound();">Scissors</button>
    </div>
    <div class="results-div"> <!-- add DOM?-->
        <div class="user-choice"></div>
        <div class="bot-choice"></div>
        <div class="result"></div>
        <div class="round-tracker"></div>
    </div>
</body>
</html>
